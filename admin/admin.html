<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Основной стиль */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #FFFFFF;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Стили для верхней панели */
        .topbar {
            width: 100%;
            padding: 20px;
            background-color: #0B0B0B;
            color: #FFFFFF;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar h2 {
            font-size: 20px;
            margin: 0;
        }

        .topbar nav {
            display: flex;
            gap: 20px;
        }

        .topbar a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: #1A1A1A;
            transition: background-color 0.3s;
        }

        .topbar a:hover {
            background-color: #333333;
        }

        /* Стили для основного контента */
        .main-content {
            margin-top: 80px; /* отступ для учета верхней панели */
            padding: 20px;
        }

        /* Заголовок */
        .main-content h1 {
            margin-top: 0;
            font-size: 24px;
            color: #FFFFFF;
        }

        /* Стиль для кнопок */
        .button {
            background-color: #007ACC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005A99;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #333333;
            color: #FFFFFF;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1A1A1A;
            color: #FFFFFF;
        }

        /* Форма загрузки файла */
        .file-upload {
            margin-top: 20px;
        }

        .file-upload input[type="file"] {
            margin-right: 10px;
            color: #FFFFFF;
        }

        .file-upload button {
            background-color: #007ACC;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .file-upload button:hover {
            background-color: #005A99;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .topbar nav {
                flex-direction: column;
                gap: 10px;
            }

            .main-content {
                margin-top: 120px; /* увеличиваем отступ для учета высоты навигации */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="admin-container" style="display: none;">
        <div class="topbar">
            <h2>Admin Panel</h2>
            <nav>
                <a href="#" id="status-link">Status</a>
                <a href="#" id="file-management-link">File Management</a>
            </nav>
        </div>
        <div class="main-content">
            <div id="status-content">
                <h1>Server Status</h1>
                <p id="status-info">Loading...</p>
                <button class="button" onclick="fetchStatus()">Refresh Status</button>
            </div>
            <div id="file-management-content" style="display: none;">
                <h1>File Management</h1>
                <div class="file-upload">
                    <input type="file" id="file-upload" />
                    <button onclick="uploadFile()">Upload File</button>
                </div>
                <table id="file-table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- File list will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Функция для проверки пароля
        function checkPassword() {
            const password = prompt("Please enter the admin password:", "");
            if (password === null || password !== "root") {
                alert("Incorrect password. Access denied.");
                window.location.href = "index.html"; // Перенаправляем на главную страницу
            } else {
                document.getElementById('admin-container').style.display = 'block'; // Показываем админ-панель
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkPassword(); // Запускаем проверку пароля при загрузке страницы

            const statusLink = document.getElementById('status-link');
            const fileManagementLink = document.getElementById('file-management-link');
            const statusContent = document.getElementById('status-content');
            const fileManagementContent = document.getElementById('file-management-content');
            
            statusLink.addEventListener('click', () => {
                statusContent.style.display = 'block';
                fileManagementContent.style.display = 'none';
            });
            
            fileManagementLink.addEventListener('click', () => {
                statusContent.style.display = 'none';
                fileManagementContent.style.display = 'block';
            });
            
            fetchStatus(); // Initial fetch
        });

        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status-info').textContent = `Status: ${data.status}`;
                });
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    alert('File uploaded successfully');
                    fileInput.value = ''; // Clear the file input
                    fetchFileList(); // Refresh file list
                });
            } else {
                alert('No file selected');
            }
        }

        function fetchFileList() {
            fetch('/files')
                .then(response => response.json())
                .then(files => {
                    const fileTableBody = document.querySelector('#file-table tbody');
                    fileTableBody.innerHTML = ''; // Clear existing rows
                    files.forEach(file => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${file.name}</td>
                            <td>${file.size}</td>
                            <td>
                                <a href="/files/${file.name}" download>Download</a>
                                <button onclick="deleteFile('${file.name}')">Delete</button>
                            </td>
                        `;
                        fileTableBody.appendChild(row);
                    });
                });
        }

        function deleteFile(fileName) {
            fetch(`/delete/${fileName}`, { method: 'DELETE' })
                .then(response => response.text())
                .then(result => {
                    alert('File deleted successfully');
                    fetchFileList(); // Refresh file list
                });
        }
    </script>
</body>
</html>
